apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-ing

spec:
  ingressClassName: kong-ink

  rules:
    - host: kong.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ngx-svc
                port:
                  number: 80